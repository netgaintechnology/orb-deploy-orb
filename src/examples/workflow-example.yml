description: >
  Use the various deploy jobs in your config.yml workflow section.
  See the orb's GitHub README for a version of this example with extensive usage and context comments:
  https://github.com/netgaintechnology/orb-deploy-orb#examples

usage:
  version: 2.1

  orbs:
    deploy-orb: netgaintechnology/deploy-orb@x.y.z

  workflows:
    version: 2
    deployment:
      jobs:
        - deploy-orb/terraform_deploy
