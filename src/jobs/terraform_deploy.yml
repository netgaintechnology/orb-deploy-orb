description: |
  terraform deployment

executor: terraform

parameters:
  main-dir:
    type: string
    default: .
    description: |
      Directory within to run all terraform files,
      defaults to the working directory (.)

steps:
  - update_alpine_and_checkout
  - run: |
      cat <<~EOF > ~/.terraformrc
        # Terraform CLI config
        credentials "app.terraform.io" {
          token = "$TFIO_TOKEN"
        }
  - run: terraform init -upgrade <<parameters.main-dir>>
  - run: terraform apply -input=false -auto-approve <<parameters.main-dir>>
