description: >
  AWS workspaces deployment

executor: circleci/aws-cli@volatile

steps:
  - checkout
  - setup
  - run: mkdir tf_output
  - attach_workspace:
      at: tf_output
  - run: "pip install jq"
  - run: |
      ls -lah
      aws workspaces register-workspace-directory --generate-cli-skeleton
      jq --help