description: >
  AWS workspaces deployment job

executor: aws-cli

steps:
  - checkout
  - run: mkdir tf_output
  - run: apk update
  - run: apk add jq
  - run: apk add ca-certificates
  - attach_workspace:
      at: tf_output
  - run: |
      aws workspaces register-workspace-directory --generate-cli-skeleton
      jq . tf_output/output.json
      