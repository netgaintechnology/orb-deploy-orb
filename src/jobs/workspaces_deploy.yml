description: >
  AWS workspaces deployment job

executor: aws-cli

steps:
  - checkout
  - run: mkdir tf_output
  - run: apk update
  - run: apk add jq
  - run: apk add ca-certificates
  - attach_workspace:
      at: tf_output
  - run: |
      jq .directory_info.value.id tf_output/output.json
      jq .directory_info.value.vpc_settings[0].subnet_ids tf_output/output.json
      jq .workspaces_properties.value tf_output/output.json