description: |
  chef chef_server deployment

executor: chef

parameters:
  chef-server-url:
    type: string
    default: https://api.chef.io/
    description: |
      URL for the chef server.
  chef-server-organization:
    type: string
    description: |
      Chef Server organization name
  chef-server-user:
    type: string
    description: |
      Chef server username to upload chef objects.
#  chef-supermarket-url:
#    type: string
#    default: https://supermarket.chef.io/
#    description: |
#      URL for supermarket to deploy cookbooks to.

steps:
  - checkout
  - run: mkdir -p /root/.chef
  - run: echo $CHEF_DELIVERY_KEY | base64 --decode > /root/.chef/<<parameters.chef-server-user>>.pem
  - run: |
      cat \<<~EOF > /root/.chef/config.rb
        current_dir = File.dirname(__FILE__)
        user = '<<parameters.chef-server-user>>'
        org = '<<parameters.chef-server-organization>>'
        node_name                user
        client_key               "#{current_dir}/#{user}.pem"
        chef_server_url          "<<parameters.chef-server-url>>/organizations/#{org}"
#        cookbook_path            ["/root"]
#        knife[:chef_license] = 'accept'
#        knife[:supermarket_site] = '<<parameters.chef-supermarket-url>>'
  - run: berks install
  - run: berks upload
  - run: find ./roles/ -name "*.json" -exec knife role from file \\{\\} \\;
  - run: |
      for d in ./data_bags/
      do
        (knife data bag from file ./data_bags/"$d" â€“all)
      done
  - run: berks apply test
  - run: berks apply prod
